
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Employee Management System</title>
</head>
<body>
	<div align="center">
	<h1>Employee List</h1>
	<a th:href="@{'/new'}">Create new Employee</a>
	<br/><br/>
		<table border="3" style="border-collapse:separate; border-spacing: 2px">
			<thead>
				<tr>
					<th>Employee Id</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Actions</th>								
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee:${listEmployees }">
					<td th:text="${employee.empId}">Employee Id</td>
					<td th:text="${employee.firstName}">First Name</td>
					<td th:text="${employee.lastName}">Last Name</td>
					<td th:text="${employee.email}">Email</td>
					<td>
						<a th:href="@{'/update/'+ ${employee.empId} }">Update</a>
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/delete/'+ ${employee.empId}	}">delete</a>				
					</td>
				</tr>
			</tbody>
		</table>	
	</div>
	</body>
</html>
